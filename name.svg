<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <style>
        .logo {
            fill: none;
            stroke: gray;
            stroke-width: 5;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: drawLogo 3s ease-out forwards, pulse 1.5s infinite 3s;
        }
        
        .text {
            font-size: 60px;
            font-family: Arial, sans-serif;
            fill: orange;
            stroke: orange;
            stroke-width: 2;
            stroke-linejoin: round;
            opacity: 0;
            animation: fadeInText 3s ease-in forwards 3s, shake 0.5s infinite 6s;
        }
        
        @keyframes drawLogo {
            from { stroke-dashoffset: 500; }
            to { stroke-dashoffset: 0; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
        }
    </style>
    
    <!-- Mercedes-Benz Logo -->
    <circle cx="250" cy="250" r="100" class="logo" />
    <line x1="250" y1="150" x2="250" y2="350" class="logo" />
    <line x1="250" y1="250" x2="325" y2="350" class="logo" />
    <line x1="250" y1="250" x2="175" y2="350" class="logo" />
    
    <!-- Animated Text -->
    <text x="150" y="470" class="text">NARUTO</text>
</svg>
