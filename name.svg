<svg viewBox="0 0 800 600" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Orqa fon -->
  <rect width="100%" height="100%" fill="black"/>

  <!-- Mercedes-Benz logosi -->
  <g id="mercedes-logo" transform="translate(400, 300)">
    <!-- Logoning tashqi halqasi -->
    <circle cx="0" cy="0" r="100" stroke="white" stroke-width="5" fill="none"/>
    <!-- Uchburchaklar -->
    <polygon points="0,-80 20,20 -20,20" fill="white"/>
    <polygon points="69,40 -20,20 0,-80" fill="white"/>
    <polygon points="-69,40 20,20 0,-80" fill="white"/>
  </g>

  <!-- "NARUTO" matni -->
  <text x="50%" y="90%" text-anchor="middle" font-size="80" font-family="Arial, sans-serif"
        fill="url(#gold-gradient)" stroke="white" stroke-width="2" filter="url(#neon-glow)">
    NARUTO
  </text>

  <!-- Gradient va filtrlar -->
  <defs>
    <!-- Oltin gradient -->
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <!-- Neon yaltirash effekti -->
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Animatsiyalar -->
  <style>
    #mercedes-logo {
      animation: rotateLogo 10s linear infinite;
    }

    text {
      animation: neonGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes rotateLogo {
      from { transform: translate(400px, 300px) rotate(0deg); }
      to { transform: translate(400px, 300px) rotate(360deg); }
    }

    @keyframes neonGlow {
      0% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500, 0 0 30px #FF8C00; }
      100% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFA500, 0 0 40px #FF8C00; }
    }
  </style>
</svg>
