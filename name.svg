<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <style>
        .logo {
            fill: none;
            stroke: gray;
            stroke-width: 5;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: drawLogo 3s ease-out forwards;
        }
        
        .text {
            font-size: 60px;
            font-family: Arial, sans-serif;
            fill: orange;
            stroke: orange;
            stroke-width: 2;
            stroke-linejoin: round;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards 3s;
        }
        
        @keyframes drawLogo {
            from { stroke-dashoffset: 500; }
            to { stroke-dashoffset: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
    
    <!-- Mercedes-Benz Logo -->
    <circle cx="250" cy="250" r="100" class="logo" />
    <line x1="250" y1="150" x2="250" y2="350" class="logo" />
    <line x1="250" y1="250" x2="325" y2="350" class="logo" />
    <line x1="250" y1="250" x2="175" y2="350" class="logo" />
    
    <!-- Animated Text -->
    <text x="150" y="470" class="text">NARUTO</text>
</svg>
