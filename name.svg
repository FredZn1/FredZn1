<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes glow {
      0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FF8C00; }
      50% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FF4500, 0 0 30px #FF0000; }
      100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FF8C00; }
    }

    text {
      font-family: Arial, sans-serif;
      font-size: 80px;
      fill: #FFD700;
      font-weight: bold;
      animation: glow 1.5s infinite alternate;
    }
    
    image {
      width: 100%;
      height: 100%;
    }
  </style>
  
  <image href="photo_2025-02-18_14-24-57.jpg" x="0" y="0" width="800" height="400" />
  <text x="200" y="200">NARUTO</text>
</svg>
