<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes fadeIn {
          0% { opacity: 0; transform: scale(0.8); }
          100% { opacity: 1; transform: scale(1); }
        }
        @keyframes rotateMove {
          0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
          100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }
        h1 {
          font-family: 'Inter', sans-serif;
          margin: 0;
          font-size: 4em;
          font-weight: 900;
          letter-spacing: -.05em;
          text-align: center;
          color: #FF4500;
          animation: fadeIn 2s ease-in-out;
        }
        .rotating {
          position: absolute;
          top: 50%;
          left: 50%;
          font-size: 2em;
          animation: rotateMove 5s linear infinite;
        }
        .rotating:nth-of-type(1) { animation-delay: 0s; }
        .rotating:nth-of-type(2) { animation-delay: 0.5s; }
        .rotating:nth-of-type(3) { animation-delay: 1s; }
        .rotating:nth-of-type(4) { animation-delay: 1.5s; }
      </style>
      <h1>ＮＡＲＵＴＯ</h1>
    </div>
  </foreignObject>
</svg>
