<svg viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7b00; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000; stop-opacity:1" />
    </linearGradient>
  </defs>

  <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="80" font-family="Arial, sans-serif" fill="url(#gradient)" class="parallax-text">
    NARUTO
  </text>

  <style>
    .parallax-text {
      font-weight: bold;
      transform-origin: center;
      transition: transform 0.2s ease-out;
    }
  </style>

  <script>
    document.addEventListener("mousemove", (e) => {
      let x = (e.clientX / window.innerWidth - 0.5) * 20;
      let y = (e.clientY / window.innerHeight - 0.5) * 20;
      document.querySelector(".parallax-text").style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
  </script>
</svg>
