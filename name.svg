<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARUTO Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        svg {
            width: 300px;
            height: auto;
        }
        path {
            fill: none;
            stroke: orange;
            stroke-width: 5;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: draw 2s linear forwards;
        }
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
        <text x="10" y="70" font-size="60" font-family="Arial, sans-serif" fill="orange" stroke="orange" stroke-width="2" stroke-linejoin="round">
            NARUTO
        </text>
    </svg>
</body>
</html>
