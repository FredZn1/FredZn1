<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes strokeAnimation {
      0% {
        stroke-dasharray: 300;
        stroke-dashoffset: 300;
        fill: none;
      }
      50% {
        stroke-dashoffset: 0;
        fill: none;
      }
      100% {
        fill: black;
      }
    }
    @keyframes colorFade {
      0% {
        fill: red;
      }
      50% {
        fill: blue;
      }
      100% {
        fill: black;
      }
    }
    text {
      font-size: 60px;
      font-family: Arial, sans-serif;
      stroke: black;
      stroke-width: 2;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: strokeAnimation 3s ease-in-out forwards, colorFade 3s ease-in-out forwards;
    }
  </style>
  
  <!-- Mercedes-Benz logotipi -->
  <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Mercedes-Benz_Logo_2010.svg/200px-Mercedes-Benz_Logo_2010.svg.png" x="200" y="20" width="200" height="200" opacity="0.2"/>
  
  <text x="50" y="100">ＮＡＲＵＴＯ</text>
</svg>
