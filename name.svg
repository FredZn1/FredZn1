<svg viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7b00; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000; stop-opacity:1" />
    </linearGradient>
  </defs>

  <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="80" font-family="Arial, sans-serif" fill="url(#gradient)">
    <tspan class="wave" dx="-50">N</tspan>
    <tspan class="wave" dx="10">A</tspan>
    <tspan class="wave" dx="10">R</tspan>
    <tspan class="wave" dx="10">U</tspan>
    <tspan class="wave" dx="10">T</tspan>
    <tspan class="wave" dx="10">O</tspan>
  </text>

  <style>
    .wave {
      display: inline-block;
      animation: wave 1.5s infinite ease-in-out;
    }
    
    .wave:nth-child(1) { animation-delay: 0s; }
    .wave:nth-child(2) { animation-delay: 0.1s; }
    .wave:nth-child(3) { animation-delay: 0.2s; }
    .wave:nth-child(4) { animation-delay: 0.3s; }
    .wave:nth-child(5) { animation-delay: 0.4s; }
    .wave:nth-child(6) { animation-delay: 0.5s; }

    @keyframes wave {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
  </style>
</svg>
